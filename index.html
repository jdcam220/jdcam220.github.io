<script>
  // Function to load the navbar
  function loadNavbar() {
    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Define the callback function
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Insert the navbar HTML into the placeholder div
          document.getElementById('navbar-placeholder').innerHTML = xhr.responseText;
        } else {
          console.error('Failed to load navbar: ' + xhr.status);
        }
      }
    };

    // Open the XMLHttpRequest
    xhr.open('GET', 'navbar.html', true);

    // Send the request
    xhr.send();
  }

  // Call the loadNavbar function when the page loads
  window.onload = loadNavbar;
</script>
