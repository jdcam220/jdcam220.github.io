<style>
  body {
    background-color: #212121;

  #contact {

  h1,

  }

  .container {
    display: block;
    margin-top: 50px;
    margin-bottom: 50px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 30px;
    box-sizing: border-box;
    width: 700px;
    background-color: #eceef1;
    padding: 20px;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
  }

  input[type=text],
  select,
  textarea {
    width: 90%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 25px;
    resize: vertical;
    resize: none;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


  .col-25 {
    float: left;
    width: 20%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .center {
  margin-top: 50px;
  display: flex;
  justify-content: center;
  align-items: center; 
  }

  .btn {
    border-radius: 25px;
    width: 5%;
    border: none;
    font-size: 16px;
    margin: 0px 10px;
    cursor: pointer;
    text-align: center;
    background-color: Transparent;
  }
  .btn img {
      height: 70px;
      width: 70px;
      margin: 10px;
    }

  .btn:hover {

  }


  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 700px) {

    .container {
      width: 80%;
    }
    .col-25,
    .col-75,
    input[type=submit] {
      width: 100%;
      margin-top: 0;
    }

    .btn {
      padding: 10px;
      width: 60px;
    }
    .btn img {
      height: 50px;
      width: 50px;
      
    }


  }
</style>
